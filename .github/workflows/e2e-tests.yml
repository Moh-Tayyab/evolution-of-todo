name: E2E Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: 9

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: cd frontend && pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: cd frontend && pnpm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:8000' }}

      - name: Start application in background
        run: |
          cd frontend
          mkdir -p logs
          pnpm run start > logs/server.log 2>&1 &
          echo $! > .pid
          echo "Server started with PID: $(cat .pid)"

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 2
          done

      - name: Run Playwright tests
        run: |
          cd frontend
          pnpm test:e2e
        env:
          BASE_URL: http://localhost:3000

      - name: Stop server
        if: always()
        run: |
          cd frontend
          if [ -f .pid ]; then
            kill $(cat .pid) || true
            rm .pid
          fi

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: frontend/logs/server.log
          retention-days: 7

  e2e-matrix:
    name: E2E Matrix (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: e2e
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: cd frontend && pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: |
          cd frontend
          pnpm exec playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7
