apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{APP_NAME}}
  namespace: argocd
  labels:
    app: {{APP_NAME}}
    env: {{ENVIRONMENT}}
spec:
  project: default
  source:
    repoURL: {{REPO_URL}}
    targetRevision: {{BRANCH}}
    path: apps/{{APP_NAME}}/overlays/{{ENVIRONMENT}}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{APP_NAME}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
