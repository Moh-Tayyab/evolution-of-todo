replicaCount: 3

image:
  repository: myregistry/todo-app
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-app-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

database:
  host: postgres.default.svc.cluster.local
  port: 5432
  name: todos
  userSecret:
    name: todo-db-credentials
    key: username
  passwordSecret:
    name: todo-db-credentials
    key: password

secret:
  create: false
  existingSecret: todo-secrets
