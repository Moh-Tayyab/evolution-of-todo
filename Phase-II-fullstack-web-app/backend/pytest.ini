# @spec: specs/003-ai-chatbot/spec.md (Quality Gates - QG004, QG005)
# Pytest configuration for backend tests

[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage configuration
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    # Asyncio mode
    --asyncio-mode=auto
    # Warning settings
    -W ignore::DeprecationWarning

# Minimum coverage thresholds
[coverage:report]
# Fail if coverage is below threshold
fail_under = 80

# Exclude files from coverage
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */config.py
    */conftest.py

# Coverage branches to measure
[coverage:html]
directory = htmlcov

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    contract: Contract tests (API specification compliance)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow-running tests
    ai: Tests requiring OpenAI API or mocks
    tdd: Test-Driven Development tests

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
